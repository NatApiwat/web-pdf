<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Include jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Include Signature Pad library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/signature_pad/1.5.3/signature_pad.min.js"></script>
</head>

<body>
    <div class="dropdown-menu dropdown-menu-right p-1 dropdownStopEvent">
        <div class="w-100">
            <canvas id="signature-pad" class="signature-pad" width="500" height="500"></canvas>
        </div>
        <div class="d-flex justify-content-end text-end">
            <button class="btn btn-primary btn-sm btnSignIn_Evaluator" signType="eval" itemNo="1" type="button"
                style="font-size: 11px;">Sign In</button>
        </div>
    </div>
    <script>
        $(document).ready(function () {
            var signaturePad = new SignaturePad(document.getElementById('signature-pad'));

            $('.btnSignIn_Evaluator').click(function () {
                if (!signaturePad.isEmpty()) {
                    var signatureDataURL = signaturePad.toDataURL();

                    var downloadLink = document.createElement('a');
                    downloadLink.href = signatureDataURL;
                    downloadLink.download = 'signature.png';

                    document.body.appendChild(downloadLink);
                    downloadLink.click();
                    document.body.removeChild(downloadLink);

                    signaturePad.clear();
                }
            });
        });
    </script>

</body>

</html>
