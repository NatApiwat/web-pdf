<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" /> -->
    <script src="https://cdn.tailwindcss.com"></script>

    <script src="https://unpkg.com/konva@9.3.12/konva.min.js"></script>
    <script src="./pdf-lib/pdf-lib.min.js"></script>
    <script src="./pdf-lib/download.js"></script>
</head>

<body>
    <div class="">
        <div id="tab">
            <div class=" bg-[#E6FF94] text-center h-[80px] content-center">
                <p class=" text-4xl text-center">Priva PDF</p>
            </div>
        </div>
        <div class="grid grid-cols-12 gap-4 p-8">

            <div class="col-span-4" id="button">
                <div class="grid grid-rows-12 gap-9">
                    <div class="btn_uploadImage text-center row-span-10 ">
                        <input type="file" id="import-image" accept="image/*" style="display: none;">
                        <button class="btn btn-warning w-[300px] h-[60px] rounded-full" id="getUploadedImage">
                            Import Image
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
                            </svg>
                        </button>
                    </div>
                    <div class="btn_download text-center row-span-2 ">
                        <button class="btn btn-outline btn-error w-[150px] h-[60px] rounded-lg">
                            Cancel
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
                            </svg>
                        </button>
                        <button class="px-8 py-2 rounded-md bg-teal-500 text-white font-bold transition duration-200 hover:bg-white hover:text-black border-2 border-transparent hover:border-teal-500" id="download-pdf">
                            PDF
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
                            </svg>
                        </button>
                    </div>
                </div>
            </div>

            <div class="col-span-8 border-solid border-2 border-slate-400" style=" height:842px; overflow-y:scroll;" id="pdf-container">
                <div></div>
            </div>

        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.min.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>
    <script src="../script/main2.js"></script>
</body>

</html>
