<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signature Pad Example</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.0.0/dist/signature_pad.umd.min.js"></script>
    <style>
        .signature-pad {
            border: 1px solid #000;
            background-color: #fff;
        }
    </style>
</head>
<body>
    <div class="dropdown-menu dropdown-menu-right p-1 dropdownStopEvent">
        <div class="w-100">
            <canvas id="signature-pad" class="signature-pad" width="300" height="200"></canvas>
        </div>
        <div class="d-flex justify-content-end text-end">
            <button class="btn btn-primary btn-sm btnSignIn_Evaluator" signType="eval" itemNo="1" type="button" style="font-size: 11px;">Sign In</button>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            console.log('Document ready'); // Debugging line to check if the document is ready

            var canvas = $("#signature-pad")[0];
            if (!canvas) {
                console.error('Canvas element not found'); // Debugging line to check if the canvas element is found
                return;
            }

            var signaturePad = new SignaturePad(canvas);
            console.log('Signature Pad initialized'); // Debugging line to confirm Signature Pad initialization

            $('.btnSignIn_Evaluator').click(function () {
                console.log('Button clicked'); // Debugging line to check if the button click event is triggered
                if (!signaturePad.isEmpty()) {
                    var signatureDataURL = signaturePad.toDataURL();
                    console.log('Signature captured:', signatureDataURL); // Debugging line to check the captured signature

                    var downloadLink = document.createElement('a');
                    downloadLink.href = signatureDataURL;
                    downloadLink.download = 'signature.png';

                    downloadLink.click();
                    signaturePad.clear();
                } else {
                    console.log('Signature pad is empty'); // Debugging line to check if the signature pad is empty
                }
            });
        });
    </script>
</body>
</html>
