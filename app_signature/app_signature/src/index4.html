<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>PDF with Images</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            padding: 20px;
        }

        #imageTabs {
            display: flex;
            flex-direction: column;
            gap: 5px;
            width: 100px;
            overflow-y: auto;
            max-height: 300px;
        }

        .image-tab {
            cursor: pointer;
            width: 80px;
            height: auto;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .image-tab:hover {
            border-color: #999;
        }

        #output {
            flex: 1;
            margin-left: 20px;
            position: relative;
        }

        .pdfPage {
            width: 100%;
            border: 1px solid #ccc;
        }

        .added-image {
            position: absolute;
            cursor: move;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 50px;
            height: 50px;
        }
    </style>
</head>

<body>
    <input type="file" id="pdfUpload" accept="application/pdf">
    <button id="addImageButton" disabled>Add Image</button>
    <div id="imageTabs"></div>
    <div id="output"></div>
    <button id="exportPdfButton">Export as PDF</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

    <script>
        let pdfDocument = null;
        let currentTabs = [];
        let additionalImages = [];
        let currentPage = 1;

        document.getElementById('pdfUpload').addEventListener('change', async function (event) {
            clearPreviousData();
            const file = event.target.files[0];
            if (file.type !== 'application/pdf') {
                alert('Please select a PDF file.');
                return;
            }
            pdfDocument = await pdfjsLib.getDocument(URL.createObjectURL(file)).promise;

            const imageTabs = document.getElementById('imageTabs');
            imageTabs.innerHTML = '';

            for (let pageNum = 1; pageNum <= pdfDocument.numPages; pageNum++) {
                const page = await pdfDocument.getPage(pageNum);
                const viewport = page.getViewport({
                    scale: 1.5
                });

                const canvas = document.createElement('canvas');
                const context = canvas.getContext('2d');
                canvas.height = viewport.height;
                canvas.width = viewport.width;

                const renderContext = {
                    canvasContext: context,
                    viewport: viewport
                };
                await page.render(renderContext).promise;
                const imgDataUrl = canvas.toDataURL();

                const tab = document.createElement('img');
                tab.className = 'image-tab';
                tab.src = imgDataUrl;
                tab.alt = `Page ${pageNum}`;
                tab.addEventListener('click', function () {
                    currentPage = pageNum;
                    renderPage();
                });

                imageTabs.appendChild(tab);
                currentTabs.push({
                    imgDataUrl: imgDataUrl,
                    viewport: viewport
                });
            }

            const addImageButton = document.getElementById('addImageButton');
            addImageButton.disabled = false;

            renderPage();
        });

        document.getElementById('addImageButton').addEventListener('click', function () {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = 'image/*';
            input.addEventListener('change', async function (event) {
                const file = event.target.files[0];
                if (!file || !file.type.startsWith('image/')) {
                    alert('Please select an image.');
                    return;
                }
                const imgDataUrl = URL.createObjectURL(file);
                additionalImages.push({
                    imgDataUrl: imgDataUrl,
                    page: currentPage,
                    x: 50,
                    y: 50
                });

                renderPage();
            });
            input.click();
        });

        document.getElementById('exportPdfButton').addEventListener('click', async function () {
    const { jsPDF } = window.jspdf;
    const pdf = new jsPDF({
        orientation: 'portrait',
        unit: 'px',
        format: [595, 842]
    });

    // Loop through each page
    for (let i = 0; i < currentTabs.length; i++) {
        const { imgDataUrl } = currentTabs[i];

        // Create a div to hold the background image and added images
        const outputDiv = document.createElement('div');
        outputDiv.style.position = 'relative';
        outputDiv.style.width = '595px'; // Adjust as per your page width
        outputDiv.style.height = '842px'; // Adjust as per your page height

        // Create background image
        const backgroundImage = new Image();
        backgroundImage.src = imgDataUrl;
        backgroundImage.style.width = '100%';
        backgroundImage.style.height = '100%';
        outputDiv.appendChild(backgroundImage);

        // Loop through additionalImages array to add images on the current page
        for (const image of additionalImages) {
            if (image.page === (i + 1)) {
                const addImg = new Image();
                addImg.src = image.imgDataUrl;
                addImg.classList.add('added-image');
                addImg.style.position = 'absolute';
                addImg.style.top = `${image.y}px`;
                addImg.style.left = `${image.x}px`;
                addImg.style.width = '50px';
                addImg.style.height = '50px';
                outputDiv.appendChild(addImg);
            }
        }


        // Use html2canvas to convert outputDiv to canvas
        const canvasImage = await html2canvas(outputDiv);

        // Convert canvas to image data URL
        const imgData = canvasImage.toDataURL('image/png');

        // Add image to PDF
        pdf.addImage(imgData, 'PNG', 0, 0, 595, 842); // Adjust x, y, width, height as per your page size

        // Add a new page if not the last page
        if (i < currentTabs.length - 1) {
            pdf.addPage();
        }
    }

    // Save the PDF
    pdf.save('document.pdf');
});


        function renderPage() {
            const { imgDataUrl, viewport } = currentTabs[currentPage - 1];
            const outputDiv = document.getElementById('output');
            outputDiv.innerHTML = '';

            const backgroundImage = new Image();
            backgroundImage.src = imgDataUrl;
            backgroundImage.className = 'pdfPage';
            outputDiv.appendChild(backgroundImage);

            additionalImages.forEach((image, index) => {
                if (image.page === currentPage) {
                    const addImg = new Image();
                    addImg.src = image.imgDataUrl;
                    addImg.classList.add('added-image');
                    addImg.style.top = `${image.y}px`;
                    addImg.style.left = `${image.x}px`;
                    addImg.style.width = '50px';
                    addImg.style.height = '50px';
                    outputDiv.appendChild(addImg);

                    interact(addImg).draggable({
                        inertia: true,
                        modifiers: [
                            interact.modifiers.restrictRect({
                                restriction: 'parent'
                            })
                        ],
                        autoScroll: true,
                        onmove: dragMoveListener
                    });

                    function dragMoveListener(event) {
                        const target = event.target;
                        const x = (parseFloat(target.style.left) || 0) + event.dx;
                        const y = (parseFloat(target.style.top) || 0) + event.dy;

                        target.style.left = `${x}px`;
                        target.style.top = `${y}px`;

                        additionalImages[index].x = x;
                        additionalImages[index].y = y;
                    }
                }
            });
        }

        function clearPreviousData() {
            if (pdfDocument) {
                pdfDocument = null;
            }
            const outputDiv = document.getElementById('output');
            outputDiv.innerHTML = '';
            const imageTabs = document.getElementById('imageTabs');
            imageTabs.innerHTML = '';
            currentTabs = [];
            additionalImages = [];
            const addImageButton = document.getElementById('addImageButton');
            addImageButton.disabled = true;
        }
    </script>
</body>

</html>
